<div class="container">
  <div class="dropdown-wrapper" (appClickOutside)="toggleDropdownMenu = false">
    <h1>It works</h1>
    <div class="dropdown" (click)="toggleDropdown()">Select a name</div>
    <div *ngIf="toggleDropdownMenu">
      <ul >
        <li *ngFor="let item of itemsList">
          {{ item.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
